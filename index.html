<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Mi Ecommerce</title>
  </head>
  <body class="grid-layout">
      <nav class="navbar">
        <h1>Mi Ecommerce</h1>
      </nav>
      <aside class="menu_lateral">
        <h3>Categorias</h3>
        <br>
        <ul>
          <li>Perfumes (13)</li>
          <li>Ropa (21)</li>
          <li>Accesorios (41)</li>
          <li>Zapatos (10)</li>
        </ul>
      </aside>
      <main class="contenido">
        <div class="productos">
          <div class="articulo">
            <img src="./assets/imgs/perfume.webp" alt="foto de perfume" />
            <h3>Perfume King</h3>
            <p>31.400</p>
            <button>Comprar</button>
          </div>
          <div class="articulo">
            <img src="./assets/imgs/perfume2.avif" alt="foto de perfume" />
            <h3>Perfume Phantom</h3>
            <p>68.900</p>
            <button>Comprar</button>
          </div>

          <div class="articulo">
            <img src="./assets/imgs/zapatos.avif" alt="foto de zapatos" />
            <h3>Zapatos Docker</h3>
            <p>29.700</p>
            <button>Comprar</button>
          </div>
          <div class="articulo">
            <img src="./assets/imgs/poleron.avif" alt="foto de poleron" />
            <h3>Poleron puma</h3>
            <p>44.700</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>

      <footer class="pie-de-pagina">
        <p>@miecommerce</p>
      </footer>
  </body>
</html>
